name: CI

on:
  pull_request:
    branches:
      - develop
      - master
  push:
    branches:
      - develop
      - master

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Check Dependency Declarations
        run: bun run check:deps

      - name: Check Source Export Policy
        run: bun run check:source-exports

      - name: Build Packages
        run: bun run build

      - name: Verify Published Package Exports
        run: bun run check:pack-exports

      - name: Verify Runtime Compatibility Boundaries
        run: bun run check:runtime-compat

      - name: Lint
        run: bun run lint:all

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Check Dependency Declarations
        run: bun run check:deps

      - name: Check Source Export Policy
        run: bun run check:source-exports

      - name: Build All Packages
        run: bun run build

      - name: Verify Runtime Compatibility Boundaries
        run: bun run check:runtime-compat

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist
          retention-days: 7

  isolated-linker-validation:
    name: Isolated Linker Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install Dependencies (isolated linker)
        run: bun install --frozen-lockfile --linker=isolated

      - name: Check Dependency Declarations
        run: bun run check:deps

      - name: Check Source Export Policy
        run: bun run check:source-exports

      - name: Build Packages
        run: bun run build

      - name: Verify Runtime Compatibility Boundaries
        run: bun run check:runtime-compat

