name: Deploy Docs + Examples to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'apps/docs/**'
      - 'apps/example/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - 'turbo.json'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build
        env:
          NODE_ENV: production

      - name: Build docs site (GitHub Pages)
        run: bun run --cwd apps/docs build
        env:
          NODE_ENV: production

      - name: Build examples site (GitHub Pages)
        run: bun run --cwd apps/example build
        env:
          NODE_ENV: production

      - name: Assemble GitHub Pages artifact
        shell: bash
        run: |
          rm -rf site
          mkdir -p site/examples
          cp -a apps/docs/build/. site/
          cp -a apps/example/build/. site/examples/
          touch site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

