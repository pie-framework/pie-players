name: Publish fixed-player static packages

on:
  push:
    branches: [main]
    paths:
      - "configs/fixed-player-static/**"
      - "packages/fixed-player/**"
      - "tools/cli/**"
      - "packages/players-shared/**"
      - "scripts/fixed-player-static/**"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/publish-fixed-player-static.yml"
  workflow_dispatch:
    inputs:
      publishAll:
        description: "Publish all configs (ignores git diff)"
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Setup Node (for npm publish auth)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI
        run: bun run --cwd tools/cli build

      - name: Publish fixed-player-static packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.publishAll }}" = "true" ]; then
            node scripts/fixed-player-static/publish-changed.mjs --all
          else
            node scripts/fixed-player-static/publish-changed.mjs --base "${{ github.event.before }}" --head "${{ github.sha }}"
          fi


