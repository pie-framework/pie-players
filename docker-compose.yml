services:
  verdaccio:
    image: verdaccio/verdaccio:latest
    container_name: pie-players-verdaccio
    ports:
      - "4873:4873"
    volumes:
      - verdaccio-storage:/verdaccio/storage
      - verdaccio-conf:/verdaccio/conf
      - verdaccio-plugins:/verdaccio/plugins
      - ./verdaccio-config.yaml:/verdaccio/conf/config.yaml:ro
    environment:
      - VERDACCIO_PORT=4873
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4873/-/ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  verdaccio-storage:
    name: pie-players-verdaccio-storage
  verdaccio-conf:
    name: pie-players-verdaccio-conf
  verdaccio-plugins:
    name: pie-players-verdaccio-plugins
