version: 1

component:
  area: assessment-toolkit
  underTest: "a11y intent (harness UI)"

examplesApp:
  app: "@pie-framework/pie-players-example"
  routeTemplate: "/evals/assessment-toolkit"

evals:
  - id: assessment-toolkit/a11y/axe-toolkit-root
    gradeBand: "K-12"
    subject: "general"
    severity: warn
    intent: "Harness UI should have no WCAG 2.2 AA axe violations (local-only, intent-first)."
    steps:
      - action: navigate
        path: "/evals/assessment-toolkit"
      - action: observe
        target: { testId: toolkit-root }
        expect: { exists: true }
      - action: axe
        scope:
          includeTestId: toolkit-root
        expect:
          maxViolations: 0


