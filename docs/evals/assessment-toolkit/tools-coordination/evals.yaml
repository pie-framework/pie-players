version: 1

component:
  area: assessment-toolkit
  underTest: "ToolCoordinator (intent)"

examplesApp:
  app: "@pie-framework/pie-players-example"
  routeTemplate: "/evals/assessment-toolkit"

evals:
  - id: assessment-toolkit/tools-coordination/toggle-and-front
    gradeBand: "K-12"
    subject: "general"
    severity: warn
    intent: "Tools can be toggled and brought to front without breaking focus (intent-first)."
    steps:
      - action: navigate
        path: "/evals/assessment-toolkit"

      - action: click
        target: { testId: toggle-tool-a }
      - action: observe
        target: { testId: tool-a }
        expect: { exists: true }

      - action: click
        target: { testId: front-tool-a }
      - action: observe
        target: { testId: event-log }
        expect: { contains: "tool:a:front" }


