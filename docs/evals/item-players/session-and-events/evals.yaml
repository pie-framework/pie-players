version: 1

component:
  area: item-players
  underTest: "pie-iife-player"

examplesApp:
  app: "@pie-framework/pie-players-example"
  routeTemplate: "/evals/item-player/{sampleId}?player={player}&mode={mode}&role={role}"

evals:
  - id: item-players/mc_basic/session-changed-plumbing/iife
    sampleId: mc_basic
    gradeBand: "K-12"
    subject: "general"
    severity: warn
    intent: "session-changed DOM events inside PieItemPlayer are forwarded and observable outside the custom element."
    steps:
      - action: navigate
        path: "/evals/item-player/mc_basic?player=iife&mode=gather&role=student"

      - action: observe
        target: { testId: player-host }
        expect: { exists: true }

      # Deterministic: dispatch the event on the internal PieItemPlayer root node.
      - action: dispatchEvent
        target: { testId: player-host }
        eventType: "session-changed"
        detail:
          complete: false
          component: "manual"

      - action: observe
        target: { testId: last-event-type }
        expect: { equals: "session-changed" }

      - action: observe
        target: { testId: last-session-changed }
        expect: { contains: "\"manual\"" }


