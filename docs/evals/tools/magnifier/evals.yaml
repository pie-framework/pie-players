version: 1

component:
  area: tools
  underTest: "pie-tool-magnifier"

examplesApp:
  app: "@pie-framework/pie-players-example"
  routeTemplate: "/evals/assessment-toolkit"

evals:
  - id: tools/magnifier/zoom-functionality
    gradeBand: "K-12"
    subject: "general"
    severity: warn
    intent: "Magnifier tool enlarges content for visual accessibility."
    steps:
      - action: navigate
        path: "/evals/assessment-toolkit"
      - action: observe
        target: { testId: toolkit-root }
        expect: { exists: true }
    spiritChecks:
      - "Magnification level is adjustable (2x, 3x, etc.)."
      - "Magnified content remains sharp and readable."
      - "Magnifier can be positioned to view different areas."

  - id: tools/magnifier/accessibility
    gradeBand: "K-12"
    subject: "general"
    severity: warn
    intent: "Magnifier tool is keyboard accessible and screen-reader friendly."
    steps:
      - action: navigate
        path: "/evals/assessment-toolkit"
      - action: axe
        scope: { includeTestId: toolkit-root }
        expect: { maxViolations: 0 }
    spiritChecks:
      - "Magnification controls have accessible labels."
      - "Keyboard navigation works with magnifier active."
