version: 1

component:
  area: tools
  underTest: "pie-tool-ruler"

examplesApp:
  app: "@pie-framework/pie-players-example"
  routeTemplate: "/evals/assessment-toolkit"

evals:
  - id: tools/ruler/basic-functionality
    gradeBand: "K-8"
    subject: "math"
    severity: warn
    intent: "Ruler tool provides measurement functionality appropriate for elementary/middle school."
    steps:
      - action: navigate
        path: "/evals/assessment-toolkit"
      - action: observe
        target: { testId: toolkit-root }
        expect: { exists: true }
    spiritChecks:
      - "Ruler markings are clear and readable."
      - "Unit selection (inches/cm) is obvious."
      - "Ruler can be positioned over content for measurement."

  - id: tools/ruler/accessibility
    gradeBand: "K-8"
    subject: "math"
    severity: warn
    intent: "Ruler tool meets accessibility standards."
    steps:
      - action: navigate
        path: "/evals/assessment-toolkit"
      - action: axe
        scope: { includeTestId: toolkit-root }
        expect: { maxViolations: 0 }
    spiritChecks:
      - "Ruler provides text alternatives for measurement values."
      - "Keyboard users can position and use ruler."
